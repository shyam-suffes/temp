<html>

<head></head>

<body
    style=" background-color: #e2e1e0; font-family: Open Sans, sans-serif; font-size: 100%; font-weight: 400; line-height: 1.4; color: #000;">
    <tfooter> </tfooter>
    <table
        style="max-width: 670px; margin: 50px auto 10px; background-color: #fff; padding: 50px; padding-bottom: 0; -webkit-border-radius: 3px;
            -moz-border-radius: 3px; border-radius: 3px; -webkit-box-shadow: 0 1px 3px rgba(109, 83, 163, 0.12), 0 1px 2px rgba(109, 83, 163, 0.24); -moz-box-shadow: 0 1px 3px rgba(109, 83, 163, 0.12),
            0 1px 2px rgba(109, 83, 163, 0.24); box-shadow: 0 1px 3px rgba(109, 83, 163, 0.12), 0 1px 2px rgba(109, 83, 163, 0.24); border-top: solid 10px #6d53a3;">

        <thead>
            <tr>
                <th style="text-align: left; text-align: center">
                    <img style="max-width: 150px;"
                        src="https://vitel-tech.s3.amazonaws.com/1743682084570.png">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" style="font-size: 14px; padding: 50px 15px 0 15px">
                    <%- text %> 
                </td>
            </tr>
            <tr style="text-align: center">
                <td style="">
                    <p style="margin: 0; font-size: 12px; padding: 10px 0">
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
